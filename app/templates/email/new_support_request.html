<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Support Request</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f6f8; color: #333; font-family: Arial, sans-serif;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 10px auto;">
      <tr>
        <td align="center" style="padding: 20px;">
          <!-- Header -->
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td align="center" style="padding: 20px;">
                <img
                  src="https://fast2book.s3.us-east-1.amazonaws.com/templates/fast2+book+logo-05+2+1+2.png"
                  alt="Fast2book Logo"
                  style="max-width: 80px; display: block;"
                />
              </td>
            </tr>
          </table>

          <!-- Main -->
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: white; margin: 20px 0; padding: 20px;">
            <tr>
              <td align="center" style="padding: 10px 0;">
                <p style="font-size: 16px; font-weight: 600; color: black; margin: 0;">
                  You got a new support request
                </p>
              </td>
            </tr>
            <tr>
              <td align="center" style="padding: 10px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <td style="background: #f9f9f9; padding: 10px; border-radius: 8px; text-align: left; margin-bottom: 20px;">
                      <p style="margin: 0;"><strong>User Email:</strong> $email.</p>
                    </td>
                  </tr>
                  <tr>
                    <td style="background: #f9f9f9; padding: 10px; border-radius: 8px; text-align: left; margin-bottom: 20px;">
                      <p style="margin: 0;"><strong>From User:</strong> $name.</p>
                    </td>
                  </tr>
                  <tr>
                    <td style="background: #f9f9f9; padding: 10px; border-radius: 8px; text-align: left; margin-bottom: 20px;">
                      <p style="margin: 0;"><strong>Subject:</strong> $subject</p>
                    </td- >
                  </tr>
                  <tr>
                    <td style="background: #f9f9f9; padding: 10px; border-radius: 8px; text-align: left; margin-bottom: 20px;">
                      <p style="margin: 0;"><strong>Description:</strong> $message</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td align="center" style="padding: 30px 0;">
                <a
                  href="#"
                  style="padding: 10px 40px; border-radius: 30px; background-color: rgba(39, 174, 96, 1); text-decoration: none; display: inline-block; font-size: 16px; font-weight: 500; color: white;"
                >
                  <!-- Button text is empty in the original; add text if needed -->
                </a>
              </td>
            </tr>
          </table>

          <!-- Footer -->
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-top: 10px;">
            <tr>
              <td align="center" style="padding: 5px 0;">
                <a href="#" style="text-decoration: none;">
                  <img
                    src="https://fast2book.s3.us-east-1.amazonaws.com/templates/Image+(1).png"
                    alt="Social Icon 1"
                    style="max-width: 50px; margin: 0 2px;"
                  />
                </a>
                <a href="#" style="text-decoration: none;">
                  <img
                    src="https://fast2book.s3.us-east-1.amazonaws.com/templates/Image+(2).png"
                    alt="Social Icon 2"
                    style="max-width: 50px; margin: 0 2px;"
                  />
                </a>
                <a href="#" style="text-decoration: none;">
                  <img
                    src="https://fast2book.s3.us-east-1.amazonaws.com/templates/Image+(3).png"
                    alt="Social Icon 3"
                    style="max-width: 50px; margin: 0 2px;"
                  />
                </a>
                <a href="#" style="text-decoration: none;">
                  <img
                    src="https://fast2book.s3.us-east-1.amazonaws.com/templates/Image+(4).png"
                    alt="Social Icon 4"
                    style="max-width: 50px; margin: 0 2px;"
                  />
                </a>
              </td>
            </tr>
            <tr>
              <td align="center" style="padding: 5px 0;">
                <p style="font-size: 16px; font-weight: 600; color: #777; margin: 0;">
                  Copyright Â© 2025
                </p>
                <p style="font-size: 16px; font-weight: 600; color: black; margin: 5px 0 0 0;">
                  Fast2book
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
