apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast2book-backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: fast2book
  template:
    metadata:
      labels:
        app: fast2book
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: fast2book-backend
          image: 941824419453.dkr.ecr.ap-south-1.amazonaws.com/fast2book-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          envFrom:
            - configMapRef:
                name: fast2book-config
            - secretRef:
                name: fast2book-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
